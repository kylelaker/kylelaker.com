<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="{{ site.theme_color }}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@{{ site.bootstrap.version }}/dist/css/bootstrap.min.css"
          integrity="{{ site.bootstrap.css_hash }}"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    {% for style in page.custom_styles -%}
    <link rel="stylesheet" href="{{ style | relative_url }}">
    {% endfor -%}
    {% seo %}
    {%- if site.google_analytics and jekyll.environment == "production" -%}
    {% include analytics.html %}
    {%- endif %}
  </head>
  <body>
    {% include navbar.html %}
    <div class="container main-content">
    {{ content }}
    </div>
    {% include footer.html %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@{{ site.bootstrap.version }}/dist/js/bootstrap.bundle.min.js"
        integrity="{{ site.bootstrap.js_hash }}"
        crossorigin="anonymous"></script>
  </body>
</html>
