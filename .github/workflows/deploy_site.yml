---
name: Deploy to S3

concurrency: site-deploy-s3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_site:
    name: Build the static site
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Configure Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Run build
        run: bundler exec jekyll build
      - name: Archive artifiacts
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: _site/*
  deploy_site:
    name: Deploy the site
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs: build_site
    steps:
      - run: echo ::add-mask::${{ secrets.AWS_ACCOUNT_ID }}
      - run: sleep 5
      - name: Configure AWS credentials
        run: |
          export AWS_ROLE_ARN=arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubKyleLakerComDeploy
          export AWS_WEB_IDENTITY_TOKEN_FILE=/tmp/awscreds
          export AWS_DEFAULT_REGION=us-east-1

          echo AWS_WEB_IDENTITY_TOKEN_FILE=$AWS_WEB_IDENTITY_TOKEN_FILE >> $GITHUB_ENV
          echo AWS_ROLE_ARN=$AWS_ROLE_ARN >> $GITHUB_ENV
          echo AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION >> $GITHUB_ENV

          curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.value' > $AWS_WEB_IDENTITY_TOKEN_FILE
      - name: Download site artifact
        id: download
        uses: actions/download-artifact@v2
        with:
          name: site
      - name: Upload site
        run: |
          aws s3 sync . s3://${{ secrets.AWS_BUCKET_NAME }} --delete
        working-directory: ${{ steps.download.outputs.download-path }}
